<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车 - 织梦商城模板-dedehtml.com</title>

    <meta name="description" content="织梦购物商城源码，集成购物车，会员系统，支付系统，商品属性，红包，优惠券">

</head>
<body>
<div class="house-header">
    <div class="layui-container">
        <div class="house-nav">  <span class="layui-breadcrumb memberinfo" lay-separator="|">
            <a href="../member/login.html" id="turnLogin"><label id="username_bar"></label></a>
            <a href ="" id="logout">退出</a>
        </span></div>
        <div class="house-banner layui-form"><a class="banner" href="/"><img src="../res/static/img/logo.png"
                                                                             alt="织梦商城模板-dedehtml.com"></a>
            <div class="layui-input-inline"><input type="text" placeholder="搜索好物" class="layui-input">
                <i class="layui-icon layui-icon-house-find"></i></div>
           </div>
        <ul class="layui-nav close">
            <li class="layui-nav-item layui-this"><a href="../index.html">首页</a></li>
            <li class="layui-nav-item "><a href="../all/index.html">所有商品</a></li>
<!--            <li class="layui-nav-item "><a href="/device/">小家电</a></li>-->
<!--            <li class="layui-nav-item "><a href="/wash/">洗护</a></li>-->
<!--            <li class="layui-nav-item "><a href="/kitchen/">厨具</a></li>-->
<!--            <li class="layui-nav-item "><a href="/supplies/">日用品</a></li>-->
        </ul>
        <button id="switch"><span></span><span class="second"></span><span class="third"></span></button>
    </div>
</div>
<div class="layui-container house-usershop">
    <table id="house-usershop-table" lay-filter="house-usershop-table"></table>
    <div class="house-usershop-table-num layui-form"><input type="checkbox" lay-skin="primary"><span class="numal">已选 0 件</span>
        <a id="batchDel">批量删除</a>
        <p id="total">合计: ￥<span>0.00</span></p>
        <div id="toCope"><p>应付：<big>￥0.00</big></p></div>
        <button class="layui-btn" id="order_btn" >结算</button>
    </div>
    <p></p>
</div>
<script type="text/html" id="goodsTpl">
    <div><img src="{{d.cover}}">
        <div style="display: inline-block; text-align: left; vertical-align: top;padding-left: 10px;"><p>{{d.name}}</p>
            <p>{{d.specs}}</p>
            <p hidden="true">{{d.id}}</p></div>
    </div></script>
<script type="text/html" id="priceTpl">
    <p><span class="price">￥{{d.price}}</span>
    </p></script>
<script type="text/html" id="numTpl">
    <div class="numVal">
        <button class="layui-btn layui-btn-primary sup">-</button>
        <input type="text" class="layui-input" value="{{d.buynum}}">
        <button class="layui-btn layui-btn-primary sub">+</button>
    </div></script>
<script type="text/html" id="totalTpl"><span class="total" style="color: #cd2d15;">￥{{(d.price*d.buynum).toFixed(2)}}</span></script>
<script type="text/html" id="shopTpl"><a lay-event="del">删除</a></script>



<div class="house-footer">
    <div class="layui-container">
        <div class="intro"><span class="first"><i class="layui-icon layui-icon-house-shield"></i>7天无理由退换货</span> <span
                class="second"><i class="layui-icon layui-icon-house-car"></i>满99元全场包邮</span> <span class="third"><i
                class="layui-icon layui-icon-house-diamond"></i>100%品质保证</span> <span class="last"><i
                class="layui-icon layui-icon-house-tel"></i>客服400-8888-866</span></div>
        <div class="about"><span class="layui-breadcrumb" lay-separator="|"><a href="/about.html">关于我们</a><a
                href="/help.html">帮助中心</a><a href="/service.html">售后服务</a><a href="/delivery.html">配送服务</a><a
                href="/supply.html">关于货源</a></span>
            <p>织梦商城模板 版权所有 &copy; 2012-2020</p></div>
    </div>
</div>
<script src="../res/layui/layui.js"></script>
<script>

    var my_token = getMyCookie('token');
    var my_user_id = getMyCookie('user_id');
    var username = getMyCookie('username');


    function getMyCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    layui.use(['jquery', 'layer'], function () {
        var $ = layui.jquery,
            layer = layui.layer
        $(document).ready(function () {
            if (username == "" && username.length == 0) {
                $('#turnLogin').attr('href', '../member/login.html');
                document.getElementById("username_bar").innerText = "登录";

            } else {
                $('#turnLogin').attr('href', '../member/center.html');
                document.getElementById("username_bar").innerText = username;
            }
            if (my_user_id != "" && my_user_id.length != 0) {
                console.log(my_user_id);
                $('#logout').attr('href', '../../userController/Action/?action=Logout&&user_id=' + my_user_id);
            }else{
                layer.msg("未登录,访问非法");
                setTimeout(function (){
                    window.location.href="../index.html";
                }, 1000);
            }
        });
    });
</script>
<script>layui.config({base: "../res/static/js/"}).use("house")</script>
</body>
</html>
